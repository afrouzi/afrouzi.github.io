<meta name="citation_abstract" content="Across two waves of a new nationally representative survey, we document three novel facts about preferred long-run inflation rates among US consumers. (1) The median consumer prefers a 0% annual inflation rate, well below the Federal Reserve’s 2% target. (2) Inflation preferences correlate with demographic, socioeconomic and psychographic characteristics, as well as with economic reasoning. (3) Using a Randomized Control Trial (RCT), we investigate which economic narratives—mainstream economic theories about the effect of inflation—have an effect on elicited inflation preferences and find that narratives about the eroding effects of inflation on wages or cash savings can lead to lower elicited preferences. A model of inflation preferences under competing narratives explains how elicited preferences can vary under different economic conditions and over time.">
