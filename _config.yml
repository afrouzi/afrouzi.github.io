# general configuration
url: https://afrouzi.com
baseurl: ''

# compass configuration
compass:
  # an avatar or logo (optional)
  title: "Hassan Afrouzi"
  description: "Hassan Afrouzi is an Associate Professor of Economics (without tenure) at Columbia University and a Faculty Research Fellow at the National Bureau of Economic Research (NBER). His research focuses on the macroeconomic implications of imperfect information and imperfect competition."
  author: "Hassan Afrouzi"
  logo: "/images/afrouzi_2.jpg"

  keywords: "
  Hassan Afrouzi, Associate, Economics, Columbia University, NBER, National Bureau of Economic Research, macroeconomics, monetary economics, imperfect information, imperfect competition, Visiting Scholar, Becker-Friedman Institute at the University of Chicago
  "

  # if include_analytics is true, the content of the analytics.html include will
  # be added at the end of the <head> section. You can add your Google Analytics
  # Tracking Code to that file.
